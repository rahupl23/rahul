<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Form</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>User Information Form</h2>
  
  <form id="userForm" action="#" method="post" onsubmit="return validateForm()">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    <br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required>
    <br>

    <label for="zipcode">Zip Code:</label>
    <input type="text" id="zipcode" name="zipcode" required pattern="\d{5}" title="Five-digit zip code">
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label>Sex:</label>
    <input type="radio" id="male" name="sex" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="sex" value="female" required>
    <label for="female">Female</label>
    <br>

    <label for="language">Language:</label>
    <select id="language" name="language" required>
      <option value="english">English</option>
      <option value="spanish">Hindi</option>
      <option value="french">spanish</option>
    </select>
    <br>

    <label for="about">About:</label>
    <textarea id="about" name="about" rows="4" cols="50"></textarea>
    <br>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      var userId = document.getElementById('userId').value;
      var password = document.getElementById('password').value;
      var name = document.getElementById('name').value;
      var address = document.getElementById('address').value;
      var country = document.getElementById('country').value;
      var zipcode = document.getElementById('zipcode').value;
      var email = document.getElementById('email').value;

      if (userId === "" || password === "" || name === "" || address === "" || country === "" || zipcode === "" || email === "") {
        alert("All fields are required!");
        return false;
      }

      return true;
    }
  </script>

</body>
</html>
